<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="images/selo-rocketseat.svg" alt="Selo RocketSeat" />
          </span>
          <img src="http://lorempixel.com.br/185/185/?1" alt="Foto pessoal" />
        </div>
        <h1 id="userName">Daniel Moscardini</h1>
        <a href="https://github.com/" target="_blank">
          <img src="images/github.svg" alt="logo github" />
          danielmoscardini
        </a>

        <p>An instructor focused on helping people start programming for web</p>

        <ul id="socialLinks">
          <li class="youtube">
            <a href="https://www.youtube.com/" target="_blank">
              <img src="images/youtube.svg" alt="logo youtube" />
            </a>
          </li>

          <li class="instagram">
            <a href="https://www.instagram.com/" target="_blank">
              <img src="images/instagram.svg" alt="logo instra" />
            </a>
          </li>

          <li class="facebook">
            <a href="https://www.facebook.com/" target="_blank">
              <img src="images/facebook.svg" alt="logo facebook" />
            </a>
          </li>

          <li class="twitter">
            <a href="https://twitter.com/" target="_blank">
              <img src="images/twitter.svg" alt="logo twitter" />
            </a>
          </li>
        </ul>
      </div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
